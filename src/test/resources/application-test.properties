# テスト環境用設定

# H2インメモリデータベース設定（MySQL互換モード）
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA設定
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# SQL初期化（テスト用スキーマとデータを使用）
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql
spring.sql.init.data-locations=classpath:data-test.sql
spring.sql.init.encoding=utf-8

# Thymeleaf設定
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Cookie設定（テスト環境）
server.servlet.session.cookie.secure=false

# Remember-Me設定（テスト環境）
security.remember-me.key=test-remember-me-key-for-testing-only
security.remember-me.use-secure-cookie=false
security.remember-me.token-validity-seconds=86400
security.remember-me.parameter=remember-me

# セッション設定
security.session.maximum-sessions=1

# HSTS設定（テスト環境では無効化）
security.hsts.max-age-seconds=0

# ログレベル
logging.level.org.springframework.web=WARN
logging.level.com.inventory.inventory_management=DEBUG
logging.level.org.springframework.security=DEBUG
