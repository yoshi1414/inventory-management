# 本番環境用設定

# DB設定（本番では必ず環境変数で指定する）
spring.datasource.username=${MYSQL_USER:}
spring.datasource.password=${MYSQL_PASSWORD:}

# SQL初期化（本番では実行しない）
spring.sql.init.mode=never

# Cookie設定（HTTPS前提）
server.servlet.session.cookie.secure=true

# エラーハンドリング設定
# ホワイトレーベルエラーページを無効化（独自のエラーページを使用）
spring.web.error.whitelabel.enabled=false
# エラーレスポンスには常にメッセージを含める（本番では限定的に）
spring.web.error.include-message=on-param
spring.web.error.include-binding-errors=never
spring.web.error.include-stacktrace=never
spring.web.error.include-exception=false

# Remember-Meキー（本番では必ず環境変数で指定する）
security.remember-me.key=${SECURITY_REMEMBER_ME_KEY:}

# Remember-Me設定（HTTPS環境では useSecureCookie=true に設定）
security.remember-me.use-secure-cookie=true
security.remember-me.token-validity-seconds=86400
security.remember-me.parameter=remember-me

# セッション設定（本番環境では1セッションのみ）
security.session.maximum-sessions=1

# HSTS設定（本番環境では1年間）
security.hsts.max-age-seconds=31536000

# ログレベル
logging.level.org.springframework.web=INFO
logging.level.com.inventory.inventory_management=INFO
