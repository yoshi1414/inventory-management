<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 商品在庫管理システム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="user-login">
    <div class="login-container">
        <div class="login-header">
            <h2 class="system-name">商品在庫管理システム</h2>
            <h4 class="login-title">ログイン</h4>
        </div>

        <!-- エラーメッセージ -->
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-circle"></i> ログインに失敗しました。ユーザー名またはパスワードが正しくありません。
        </div>

        <!-- ログアウトメッセージ -->
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i> ログアウトしました。
        </div>

        <!-- ログインフォーム -->
        <form th:action="@{/login}" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" class="form-control" id="username" name="username" 
                       placeholder="ユーザー名を入力" required autofocus>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" name="password" 
                       placeholder="パスワードを入力" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">
                    ログイン状態を保持する
                </label>
            </div>

            <button type="submit" class="btn btn-primary btn-login">
                ログイン
            </button>
        </form>

        <div class="admin-link">
            <a href="/admin/login">管理者の方はこちら</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
</body>
</html>
