<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - 商品在庫管理システム</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="error-page">
    <div class="login-container">
        <div class="login-header text-center">
            <h2 class="system-name">商品在庫管理システム</h2>
        </div>

        <!-- エラー表示エリア -->
        <div class="error-content text-center">
            <!-- エラーアイコンとコード -->
            <div class="error-code mb-3">
                <i class="bi bi-exclamation-triangle-fill text-warning error-icon"></i>
                <h1 class="mt-3 text-danger" th:text="${status} ?: '500'">500</h1>
            </div>

            <!-- エラータイトル -->
            <h3 class="error-title mb-3" th:text="${error} ?: 'Internal Server Error'">Internal Server Error</h3>

            <!-- エラーメッセージ -->
            <div class="alert alert-danger" role="alert">
                <p class="mb-0" th:text="${message} ?: 'システムエラーが発生しました'">
                    システムエラーが発生しました
                </p>
            </div>

            <!-- 戻るボタン -->
            <div class="mt-4">
                <a th:href="@{/login}" class="btn btn-primary me-2">
                    <i class="bi bi-arrow-left"></i> ログイン画面へ
                </a>
                <button id="backButton" class="btn btn-secondary">
                    <i class="bi bi-arrow-counterclockwise"></i> 前のページへ戻る
                </button>
            </div>
        </div>

        <!-- フッター -->
        <div class="text-center mt-4 text-muted small">
            <p class="mb-0">お困りの場合は、システム管理者にお問い合わせください。</p>
            <p class="mb-0 mt-1" th:if="${timestamp}">
                発生日時: <span th:text="${timestamp instanceof T(java.time.temporal.TemporalAccessor) ? #temporals.format(timestamp, 'yyyy-MM-dd HH:mm:ss') : #dates.format(timestamp, 'yyyy-MM-dd HH:mm:ss')}">2026-02-12 04:12:29</span>
            </p>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>
    
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
</body>
</html>
