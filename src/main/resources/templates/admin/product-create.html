<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品新規登録 - 商品在庫管理システム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- ナビゲーションバー（管理者用） -->
    <nav class="navbar navbar-expand-lg navbar-custom-admin fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/menu">
                <i class="bi bi-shield-lock"></i> 商品在庫管理システム <span class="badge admin-badge">管理者</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/inventory">
                            <i class="bi bi-clipboard-data"></i> 在庫管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/products">
                            <i class="bi bi-box-seam"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people"></i> ユーザー管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/menu">
                            <i class="bi bi-house"></i> メニュー
                        </a>
                    </li>
                    <li class="nav-item">
                        <form action="/logout" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-link nav-link" style="display: inline; padding: 0; border: none;">
                                <i class="bi bi-box-arrow-right"></i> ログアウト
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <!-- パンくずリスト -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/menu">ホーム</a></li>
                        <li class="breadcrumb-item"><a href="/admin/products">商品管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">商品新規登録</li>
                    </ol>
                </nav>

                <!-- ヘッダー -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-plus-circle"></i> 商品新規登録
                    </h2>
                </div>

                <!-- 登録フォーム -->
                <form id="productCreateForm" method="post" action="/admin/products/create">
                    <!-- 基本情報 -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-info-circle"></i> 基本情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- 商品名 -->
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">
                                            商品名 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text" class="form-control" id="productName" name="productName" 
                                               placeholder="例: Laptop Pro 15" required maxlength="100">
                                        <div class="invalid-feedback">
                                            商品名は必須です（最大100文字）
                                        </div>
                                    </div>

                                    <!-- カテゴリ -->
                                    <div class="mb-3">
                                        <label for="category" class="form-label">
                                            カテゴリ <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="category" name="category" required>
                                            <option value="">選択してください</option>
                                            <option value="Electronics">Electronics</option>
                                            <option value="Clothing">Clothing</option>
                                            <option value="Home Appliances">Home Appliances</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            カテゴリは必須です
                                        </div>
                                    </div>

                                    <!-- SKU -->
                                    <div class="mb-3">
                                        <label for="sku" class="form-label">
                                            SKU（在庫管理番号）
                                        </label>
                                        <input type="text" class="form-control" id="sku" name="sku" 
                                               placeholder="例: LAP-PRO-15" maxlength="50">
                                        <small class="form-text text-muted">
                                            空欄の場合は自動生成されます
                                        </small>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <!-- 価格 -->
                                    <div class="mb-3">
                                        <label for="price" class="form-label">
                                            価格（円） <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="price" name="price" 
                                               placeholder="例: 89900" required min="0" step="0.01">
                                        <div class="invalid-feedback">
                                            価格は0円以上で入力してください
                                        </div>
                                    </div>

                                    <!-- 初期在庫数 -->
                                    <div class="mb-3">
                                        <label for="stockQuantity" class="form-label">
                                            初期在庫数 <span class="text-danger">*</span>
                                        </label>
                                        <input type="number" class="form-control" id="stockQuantity" name="stockQuantity" 
                                               placeholder="例: 50" required min="0">
                                        <div class="invalid-feedback">
                                            在庫数は0以上で入力してください
                                        </div>
                                    </div>

                                    <!-- ステータス -->
                                    <div class="mb-3">
                                        <label for="status" class="form-label">
                                            ステータス <span class="text-danger">*</span>
                                        </label>
                                        <select class="form-select" id="status" name="status" required>
                                            <option value="Active" selected>販売中</option>
                                            <option value="Inactive">販売停止</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            ステータスを選択してください
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- 商品説明 -->
                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    商品説明
                                </label>
                                <textarea class="form-control" id="description" name="description" 
                                          rows="3" placeholder="商品の詳細説明を入力してください" maxlength="500"></textarea>
                                <small class="form-text text-muted">
                                    最大500文字
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- 詳細情報 -->
                    <div class="card mb-4">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="mb-0"><i class="bi bi-list-ul"></i> 詳細情報（任意）</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <!-- 保証期間 -->
                                    <div class="mb-3">
                                        <label for="warrantyPeriod" class="form-label">
                                            保証期間
                                        </label>
                                        <input type="text" class="form-control" id="warrantyPeriod" name="warrantyPeriod" 
                                               placeholder="例: 1年" maxlength="50">
                                    </div>

                                    <!-- 商品寸法 -->
                                    <div class="mb-3">
                                        <label for="dimensions" class="form-label">
                                            商品寸法
                                        </label>
                                        <input type="text" class="form-control" id="dimensions" name="dimensions" 
                                               placeholder="例: 35x25x2 cm" maxlength="50">
                                    </div>

                                    <!-- 色/サイズバリエーション -->
                                    <div class="mb-3">
                                        <label for="variations" class="form-label">
                                            色/サイズバリエーション
                                        </label>
                                        <input type="text" class="form-control" id="variations" name="variations" 
                                               placeholder="例: シルバー/15インチ" maxlength="100">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <!-- 製造日 -->
                                    <div class="mb-3">
                                        <label for="manufacturingDate" class="form-label">
                                            製造日
                                        </label>
                                        <input type="date" class="form-control" id="manufacturingDate" name="manufacturingDate">
                                    </div>

                                    <!-- 有効期限 -->
                                    <div class="mb-3">
                                        <label for="expirationDate" class="form-label">
                                            有効期限
                                        </label>
                                        <input type="date" class="form-control" id="expirationDate" name="expirationDate">
                                    </div>

                                    <!-- 商品タグ -->
                                    <div class="mb-3">
                                        <label for="tags" class="form-label">
                                            商品タグ
                                        </label>
                                        <input type="text" class="form-control" id="tags" name="tags" 
                                               placeholder="例: ノートPC, ビジネス用途" maxlength="200">
                                        <small class="form-text text-muted">
                                            カンマ区切りで複数入力可能
                                        </small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- フォームアクション -->
                    <div class="d-flex justify-content-between mb-4">
                        <a href="/admin/products" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> キャンセル
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> 登録する
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
    
    <!-- 管理者用JavaScript -->
    <script src="/js/admin-common.js"></script>
    
    <script>
        // フォームバリデーション
        (function() {
            'use strict';
            
            const form = document.getElementById('productCreateForm');
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                
                form.classList.add('was-validated');
            }, false);
            
            // 価格入力のフォーマット
            const priceInput = document.getElementById('price');
            priceInput.addEventListener('blur', function() {
                if (this.value) {
                    this.value = parseFloat(this.value).toFixed(2);
                }
            });
            
            // 製造日と有効期限の整合性チェック
            const manufacturingDate = document.getElementById('manufacturingDate');
            const expirationDate = document.getElementById('expirationDate');
            
            expirationDate.addEventListener('change', function() {
                if (manufacturingDate.value && expirationDate.value) {
                    if (new Date(expirationDate.value) <= new Date(manufacturingDate.value)) {
                        alert('有効期限は製造日より後の日付を設定してください');
                        expirationDate.value = '';
                    }
                }
            });
        })();
    </script>
</body>
</html>
