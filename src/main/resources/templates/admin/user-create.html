<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー新規登録 - 商品在庫管理システム</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:data-csrf-token="${_csrf.token}" th:data-csrf-header="${_csrf.headerName}">
    <!-- ナビゲーションバー（管理者用） -->
    <nav class="navbar navbar-expand-lg navbar-custom-admin fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/inventory">
                <i class="bi bi-shield-lock"></i> 商品在庫管理システム <span class="badge admin-badge">管理者</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/inventory">
                            <i class="bi bi-clipboard-data"></i> 在庫管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="bi bi-box-seam"></i> 商品管理
                        </a>
                    </li>
                    <!-- ユーザー管理ドロップダウンメニュー（マウスオーバー対応） -->
                    <li class="nav-item dropdown"
                        onmouseover="this.querySelector('.dropdown-menu').classList.add('show')"
                        onmouseout="this.querySelector('.dropdown-menu').classList.remove('show')">
                        <a class="nav-link dropdown-toggle active" href="#" id="userManagementDropdown"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-people"></i> ユーザー管理
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userManagementDropdown">
                            <li><a class="dropdown-item" href="/admin/users">
                                <i class="bi bi-list"></i> ユーザー一覧
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/users/create">
                                <i class="bi bi-plus-circle"></i> ユーザー新規作成
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="form-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-link nav-link btn-link-inline">
                                <i class="bi bi-box-arrow-right"></i> ログアウト
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <!-- パンくずリスト -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/users">ユーザー管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">ユーザー新規登録</li>
                    </ol>
                </nav>

                <!-- ヘッダー -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-person-plus"></i> ユーザー新規登録
                    </h2>
                    <a href="/admin/users" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 一覧に戻る
                    </a>
                </div>

                <!-- フラッシュメッセージ -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- 登録フォーム -->
                <form id="createForm"
                      th:action="@{/admin/users/create}"
                      th:object="${createForm}"
                      method="post"
                      class="needs-validation"
                      novalidate>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <!-- 基本情報 -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-person-fill"></i> 基本情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- ユーザー名 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">
                                            ユーザー名 <span class="text-danger">*</span>
                                        </label>
                                        <input type="text"
                                               th:field="*{username}"
                                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                               class="form-control"
                                               id="username"
                                               placeholder="ユーザー名を入力（50文字以内）"
                                               required>
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('username')}"
                                             th:errors="*{username}">エラー</div>
                                    </div>
                                </div>
                                <!-- メールアドレス -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">
                                            メールアドレス <span class="text-danger">*</span>
                                        </label>
                                        <input type="email"
                                               th:field="*{email}"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                               class="form-control"
                                               id="email"
                                               placeholder="メールアドレスを入力"
                                               required>
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}">エラー</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- フルネーム -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">
                                            フルネーム <span class="text-danger">*</span>
                                        </label>
                                        <input type="text"
                                               th:field="*{fullName}"
                                               th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                               class="form-control"
                                               id="fullName"
                                               placeholder="氏名を入力（100文字以内）"
                                               required>
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('fullName')}"
                                             th:errors="*{fullName}">エラー</div>
                                    </div>
                                </div>
                                <!-- ロール -->
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="roleId" class="form-label">
                                            ロール <span class="text-danger">*</span>
                                        </label>
                                        <select th:field="*{roleId}"
                                                th:classappend="${#fields.hasErrors('roleId')} ? 'is-invalid' : ''"
                                                class="form-select"
                                                id="roleId"
                                                required>
                                            <option value="">選択してください</option>
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.roleName == 'ROLE_ADMIN'} ? '管理者' : '一般ユーザー'">
                                                ロール
                                            </option>
                                        </select>
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('roleId')}"
                                             th:errors="*{roleId}">エラー</div>
                                    </div>
                                </div>
                                <!-- ステータス -->
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="isActive" class="form-label">
                                            ステータス <span class="text-danger">*</span>
                                        </label>
                                        <select th:field="*{isActive}"
                                                th:classappend="${#fields.hasErrors('isActive')} ? 'is-invalid' : ''"
                                                class="form-select"
                                                id="isActive"
                                                required>
                                            <option value="true"  th:selected="*{isActive} == true">有効</option>
                                            <option value="false" th:selected="*{isActive} == false">無効</option>
                                        </select>
                                        <div class="invalid-feedback"
                                             th:if="${#fields.hasErrors('isActive')}"
                                             th:errors="*{isActive}">エラー</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- パスワード設定 -->
                    <div class="card mb-4">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="mb-0"><i class="bi bi-key-fill"></i> パスワード設定</h5>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-info py-2 mb-3">
                                <small>
                                    <i class="bi bi-info-circle"></i>
                                    パスワードは <strong>8文字以上</strong> で <strong>英字と数字を組み合わせて</strong> 設定してください。
                                </small>
                            </div>
                            <div class="row">
                                <!-- パスワード -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="password" class="form-label">
                                            パスワード <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="password"
                                                   th:field="*{password}"
                                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                                   class="form-control"
                                                   id="password"
                                                   placeholder="パスワードを入力"
                                                   autocomplete="new-password"
                                                   required>
                                            <button class="btn btn-outline-secondary"
                                                    type="button"
                                                    id="togglePassword"
                                                    title="パスワードの表示/非表示">
                                                <i class="bi bi-eye" id="togglePasswordIcon"></i>
                                            </button>
                                            <div class="invalid-feedback"
                                                 th:if="${#fields.hasErrors('password')}"
                                                 th:errors="*{password}">エラー</div>
                                        </div>
                                    </div>
                                </div>
                                <!-- パスワード（確認） -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">
                                            パスワード（確認） <span class="text-danger">*</span>
                                        </label>
                                        <div class="input-group">
                                            <input type="password"
                                                   th:field="*{confirmPassword}"
                                                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                                   class="form-control"
                                                   id="confirmPassword"
                                                   placeholder="パスワードを再入力"
                                                   autocomplete="new-password"
                                                   required>
                                            <button class="btn btn-outline-secondary"
                                                    type="button"
                                                    id="toggleConfirmPassword"
                                                    title="パスワードの表示/非表示">
                                                <i class="bi bi-eye" id="toggleConfirmPasswordIcon"></i>
                                            </button>
                                            <div class="invalid-feedback"
                                                 th:if="${#fields.hasErrors('confirmPassword')}"
                                                 th:errors="*{confirmPassword}">エラー</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ボタン -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="d-flex align-items-center">
                                <div>
                                    <button type="submit" class="btn btn-primary btn-lg me-2">
                                        <i class="bi bi-person-check"></i> 登録
                                    </button>
                                    <button type="reset" class="btn btn-secondary btn-lg me-2">
                                        <i class="bi bi-arrow-counterclockwise"></i> クリア
                                    </button>
                                </div>
                                <a href="/admin/users" class="btn btn-outline-secondary btn-lg ms-auto">
                                    <i class="bi bi-arrow-left"></i> ユーザー管理へ戻る
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
    <!-- ユーザー新規登録 JavaScript -->
    <script src="/js/admin-user-create.js"></script>
</body>
</html>
