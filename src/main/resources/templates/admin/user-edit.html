<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザー編集 - 商品在庫管理システム</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:data-csrf-token="${_csrf.token}" th:data-csrf-header="${_csrf.headerName}">
    <!-- ナビゲーションバー（管理者用） -->
    <nav class="navbar navbar-expand-lg navbar-custom-admin fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/inventory">
                <i class="bi bi-shield-lock"></i> 商品在庫管理システム <span class="badge admin-badge">管理者</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/inventory">
                            <i class="bi bi-clipboard-data"></i> 在庫管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/products">
                            <i class="bi bi-box-seam"></i> 商品管理
                        </a>
                    </li>
                    <!-- ユーザー管理ドロップダウンメニュー（マウスオーバー対応） -->
                    <li class="nav-item dropdown" onmouseover="this.querySelector('.dropdown-menu').classList.add('show')" onmouseout="this.querySelector('.dropdown-menu').classList.remove('show')">
                        <a class="nav-link dropdown-toggle active" href="#" id="userManagementDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-people"></i> ユーザー管理
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userManagementDropdown">
                            <li><a class="dropdown-item" href="/admin/users">
                                <i class="bi bi-list"></i> ユーザー一覧
                            </a></li>
                            <li><a class="dropdown-item" href="/admin/users/create">
                                <i class="bi bi-plus-circle"></i> ユーザー新規作成
                            </a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="form-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                            <button type="submit" class="btn btn-link nav-link btn-link-inline">
                                <i class="bi bi-box-arrow-right"></i> ログアウト
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <!-- パンくずリスト -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/users">ユーザー管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">ユーザー編集</li>
                    </ol>
                </nav>

                <!-- ヘッダー -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-pencil-square"></i> ユーザー編集
                        <small class="text-muted fs-6 ms-2" th:text="'（ID: ' + ${user.id} + '）'"></small>
                    </h2>
                    <a href="/admin/users" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 一覧に戻る
                    </a>
                </div>

                <!-- フラッシュメッセージ -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- 編集フォーム -->
                <form id="editForm"
                      th:action="@{/admin/users/{id}/edit(id=${user.id})}"
                      th:object="${editForm}"
                      method="post"
                      class="needs-validation">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-person-fill"></i> ユーザー情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <!-- ユーザー名 -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">ユーザー名 <span class="text-danger">*</span></label>
                                        <input type="text"
                                               th:field="*{username}"
                                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                               class="form-control" id="username" placeholder="ユーザー名を入力" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                                             th:errors="*{username}">エラー</div>
                                    </div>
                                </div>
                                <!-- メールアドレス -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">メールアドレス <span class="text-danger">*</span></label>
                                        <input type="email"
                                               th:field="*{email}"
                                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                               class="form-control" id="email" placeholder="メールアドレスを入力" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                             th:errors="*{email}">エラー</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <!-- フルネーム -->
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="fullName" class="form-label">フルネーム <span class="text-danger">*</span></label>
                                        <input type="text"
                                               th:field="*{fullName}"
                                               th:classappend="${#fields.hasErrors('fullName')} ? 'is-invalid' : ''"
                                               class="form-control" id="fullName" placeholder="フルネームを入力" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"
                                             th:errors="*{fullName}">エラー</div>
                                    </div>
                                </div>
                                <!-- ロール -->
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="roleId" class="form-label">ロール <span class="text-danger">*</span></label>
                                        <select th:field="*{roleId}"
                                                th:classappend="${#fields.hasErrors('roleId')} ? 'is-invalid' : ''"
                                                class="form-select" id="roleId" required>
                                            <option value="">選択してください</option>
                                            <option th:each="role : ${roles}"
                                                    th:value="${role.id}"
                                                    th:text="${role.roleName == 'ROLE_ADMIN'} ? '管理者' : '一般ユーザー'"
                                                    th:selected="*{roleId} == ${role.id}">ロール</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('roleId')}"
                                             th:errors="*{roleId}">エラー</div>
                                    </div>
                                </div>
                                <!-- ステータス -->
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="isActive" class="form-label">ステータス <span class="text-danger">*</span></label>
                                        <select th:field="*{isActive}"
                                                th:classappend="${#fields.hasErrors('isActive')} ? 'is-invalid' : ''"
                                                class="form-select" id="isActive" required>
                                            <option value="true"  th:selected="*{isActive} == true">有効</option>
                                            <option value="false" th:selected="*{isActive} == false">無効</option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('isActive')}"
                                             th:errors="*{isActive}">エラー</div>
                                    </div>
                                </div>
                            </div>

                            <!-- パスワード変更案内 -->
                            <div class="alert alert-info py-2 mb-0">
                                <small><i class="bi bi-info-circle"></i>
                                    パスワードの変更は、ユーザー本人が <a href="/users/password" class="alert-link">パスワード変更画面</a> から行ってください。
                                </small>
                            </div>
                        </div>
                    </div>

                    <!-- 登録日時・更新日時（読み取り専用） -->
                    <div class="card mb-4">
                        <div class="card-header bg-light">
                            <h6 class="mb-0"><i class="bi bi-clock-history"></i> 日時情報</h6>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label text-muted">登録日時</label>
                                    <p class="form-control-plaintext"
                                       th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm:ss')}">-</p>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label text-muted">最終更新日時</label>
                                    <p class="form-control-plaintext"
                                       th:text="${#temporals.format(user.updatedAt, 'yyyy-MM-dd HH:mm:ss')}">-</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ボタン -->
                    <div class="d-flex gap-2 mb-5">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> 更新する
                        </button>
                        <a href="/admin/users" class="btn btn-secondary btn-lg">
                            <i class="bi bi-x-circle"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
</body>
</html>
