<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品編集 - 商品在庫管理システム</title>
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body th:data-csrf-token="${_csrf.token}" th:data-csrf-header="${_csrf.headerName}">
    <!-- ナビゲーションバー（管理者用） -->
    <nav class="navbar navbar-expand-lg navbar-custom-admin fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin/inventory">
                <i class="bi bi-shield-lock"></i> 商品在庫管理システム <span class="badge admin-badge">管理者</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/inventory">
                            <i class="bi bi-clipboard-data"></i> 在庫管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/products">
                            <i class="bi bi-box-seam"></i> 商品管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">
                            <i class="bi bi-people"></i> ユーザー管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" class="form-inline">
                            <button type="submit" class="btn btn-link nav-link btn-link-inline">
                                <i class="bi bi-box-arrow-right"></i> ログアウト
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <!-- パンくずリスト -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/admin/products">商品管理</a></li>
                        <li class="breadcrumb-item active" aria-current="page">商品編集</li>
                    </ol>
                </nav>

                <!-- ヘッダー -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>
                        <i class="bi bi-pencil-square"></i> 商品編集
                        <small class="text-muted fs-6 ms-2" th:text="'（商品ID: ' + ${product.productCode} + '）'"></small>
                    </h2>
                </div>

                <!-- フラッシュメッセージ -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

                <!-- 編集フォーム -->
                <form id="editForm"
                      th:action="@{/admin/products/{id}/edit(id=${product.id})}"
                      th:object="${detailForm}"
                      method="post"
                      class="needs-validation">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                    <!-- 基本情報 -->
                    <div class="card mb-4">
                        <div class="card-header bg-primary text-white">
                            <h5 class="mb-0"><i class="bi bi-info-circle"></i> 基本情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="productName" class="form-label">商品名 <span class="text-danger">*</span></label>
                                        <input type="text"
                                               th:field="*{productName}"
                                               th:classappend="${#fields.hasErrors('productName')} ? 'is-invalid' : ''"
                                               class="form-control" id="productName" placeholder="商品名を入力" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('productName')}"
                                             th:errors="*{productName}">エラー</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">カテゴリ <span class="text-danger">*</span></label>
                                        <select th:field="*{category}"
                                                th:classappend="${#fields.hasErrors('category')} ? 'is-invalid' : ''"
                                                class="form-select" id="category" required>
                                            <option value="">選択してください</option>
                                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                                        </select>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('category')}"
                                             th:errors="*{category}">エラー</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="sku" class="form-label">SKU</label>
                                        <input type="text"
                                               th:field="*{sku}"
                                               th:classappend="${#fields.hasErrors('sku')} ? 'is-invalid' : ''"
                                               class="form-control" id="sku" placeholder="SKU（任意）">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('sku')}"
                                             th:errors="*{sku}">エラー</div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="price" class="form-label">価格（円） <span class="text-danger">*</span></label>
                                        <input type="number"
                                               th:field="*{price}"
                                               th:classappend="${#fields.hasErrors('price')} ? 'is-invalid' : ''"
                                               class="form-control" id="price" placeholder="価格を入力" min="0" step="0.01" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}"
                                             th:errors="*{price}">エラー</div>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label for="stockQuantity" class="form-label">在庫数 <span class="text-danger">*</span></label>
                                        <input type="number"
                                               th:field="*{stockQuantity}"
                                               th:classappend="${#fields.hasErrors('stockQuantity')} ? 'is-invalid' : ''"
                                               class="form-control" id="stockQuantity" placeholder="在庫数を入力" min="0" required>
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('stockQuantity')}"
                                             th:errors="*{stockQuantity}">エラー</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="status" class="form-label">ステータス</label>
                                        <select class="form-select" id="status" th:field="*{status}">
                                            <option value="active">販売中</option>
                                            <option value="inactive">販売停止</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 詳細情報 -->
                    <div class="card mb-4">
                        <div class="card-header bg-secondary text-white">
                            <h5 class="mb-0"><i class="bi bi-file-text"></i> 詳細情報</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="description" class="form-label">商品説明</label>
                                <textarea th:field="*{description}"
                                          th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                                          class="form-control" id="description"
                                          placeholder="商品の説明（任意）" rows="3"></textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                                     th:errors="*{description}">エラー</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="dimensions" class="form-label">寸法</label>
                                        <input type="text"
                                               th:field="*{dimensions}"
                                               th:classappend="${#fields.hasErrors('dimensions')} ? 'is-invalid' : ''"
                                               class="form-control" id="dimensions" placeholder="例: 100x200x50mm">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('dimensions')}"
                                             th:errors="*{dimensions}">エラー</div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="variations" class="form-label">バリエーション</label>
                                        <input type="text"
                                               th:field="*{variations}"
                                               th:classappend="${#fields.hasErrors('variations')} ? 'is-invalid' : ''"
                                               class="form-control" id="variations" placeholder="例: 色、サイズなど">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('variations')}"
                                             th:errors="*{variations}">エラー</div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="warrantyMonths" class="form-label">保証期間（月）</label>
                                        <input type="number"
                                               th:field="*{warrantyMonths}"
                                               th:classappend="${#fields.hasErrors('warrantyMonths')} ? 'is-invalid' : ''"
                                               class="form-control" id="warrantyMonths" placeholder="保証期間" min="0">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('warrantyMonths')}"
                                             th:errors="*{warrantyMonths}">エラー</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="manufacturingDate" class="form-label">製造日</label>
                                        <input type="date"
                                               th:field="*{manufacturingDate}"
                                               th:classappend="${#fields.hasErrors('manufacturingDate')} ? 'is-invalid' : ''"
                                               class="form-control" id="manufacturingDate">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('manufacturingDate')}"
                                             th:errors="*{manufacturingDate}">エラー</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="mb-3">
                                        <label for="expirationDate" class="form-label">有効期限</label>
                                        <input type="date"
                                               th:field="*{expirationDate}"
                                               th:classappend="${#fields.hasErrors('expirationDate')} ? 'is-invalid' : ''"
                                               class="form-control" id="expirationDate">
                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('expirationDate')}"
                                             th:errors="*{expirationDate}">エラー</div>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="tags" class="form-label">タグ</label>
                                <input type="text"
                                       th:field="*{tags}"
                                       th:classappend="${#fields.hasErrors('tags')} ? 'is-invalid' : ''"
                                       class="form-control" id="tags" placeholder="カンマ区切りでタグを入力（例: 新製品, セール）">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('tags')}"
                                     th:errors="*{tags}">エラー</div>
                            </div>
                        </div>
                    </div>

                    <!-- ボタン -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-lg me-2">
                                <i class="bi bi-check-circle"></i> 更新
                            </button>
                            <a th:href="@{/admin/products}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> 商品管理へ戻る
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>

    <!-- 管理者用JavaScript -->
    <script src="/js/admin-common.js"></script>
</body>
</html>
