<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者メニュー - 商品在庫管理システム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="admin-menu">
    <div class="menu-container">
        <div class="user-info">
            <i class="bi bi-shield-check"></i>
            <span th:text="${username}">管理者名</span> さん
        </div>

        <div class="menu-header">
            <h2>商品在庫管理システム</h2>
            <span class="admin-badge">管理者メニュー</span>
        </div>

        <div class="menu-grid">
            <!-- ユーザー管理 -->
            <a href="/admin/users" class="menu-card">
                <i class="bi bi-people"></i>
                <h5>ユーザー管理</h5>
                <p>ユーザーの登録・変更・削除</p>
            </a>

            <!-- 商品登録/変更 -->
            <a href="/admin/products" class="menu-card">
                <i class="bi bi-box-seam"></i>
                <h5>商品登録/変更</h5>
                <p>商品マスタの管理</p>
            </a>

            <!-- 在庫管理 -->
            <a href="/admin/inventory" class="menu-card">
                <i class="bi bi-clipboard-data"></i>
                <h5>在庫管理</h5>
                <p>入庫・出庫処理</p>
            </a>

            <!-- パスワード変更 -->
            <a href="/users/password" class="menu-card">
                <i class="bi bi-key"></i>
                <h5>パスワード変更</h5>
                <p>パスワードを変更する</p>
            </a>
        </div>

        <div class="logout-section">
            <form th:action="@{/logout}" method="post" style="display: inline;">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn-logout">
                    <i class="bi bi-box-arrow-right"></i> ログアウト
                </button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
</body>
</html>
