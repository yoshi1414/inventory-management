<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理 - 商品在庫管理システム</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 共通JavaScript -->
    <script src="/js/common.js"></script>
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/menu">
                <i class="bi bi-box-seam"></i> 商品在庫管理システム
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/users/password">
                            <i class="bi bi-key"></i> パスワード変更
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#logoutModal">
                            <i class="bi bi-box-arrow-right"></i> ログアウト
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">
                    <i class="bi bi-clipboard-data"></i> 在庫管理
                </h2>

                <!-- 在庫不足アラート -->
                <div th:if="${lowStockCount > 0 or outOfStockCount > 0}" 
                     class="alert alert-warning alert-stock-shortage d-flex align-items-center" role="alert">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <div>
                        <strong>在庫不足の商品があります:</strong> 
                        <span th:text="${lowStockCount}">15</span>商品が在庫不足（20個以下）、
                        <span th:text="${outOfStockCount}">3</span>商品が在庫切れです。
                    </div>
                </div>

                <!-- 検索・フィルタリングパネル -->
                <div class="search-panel">
                    <form id="searchForm" method="get" action="/inventory">
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="searchKeyword" class="form-label">商品名検索</label>
                                <input type="text" class="form-control" id="searchKeyword" name="search" 
                                       th:value="${search}" placeholder="商品名を入力">
                            </div>
                            <div class="col-md-2">
                                <label for="categoryFilter" class="form-label">カテゴリ</label>
                                <select class="form-select" id="categoryFilter" name="category">
                                    <option value="">全て</option>
                                    <option value="Electronics" th:selected="${category == 'Electronics'}">Electronics</option>
                                    <option value="Clothing" th:selected="${category == 'Clothing'}">Clothing</option>
                                    <option value="Home Appliances" th:selected="${category == 'Home Appliances'}">Home Appliances</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="statusFilter" class="form-label">ステータス</label>
                                <select class="form-select" id="statusFilter" name="status">
                                    <option value="">全て</option>
                                    <option value="active" th:selected="${status == 'active'}">販売中</option>
                                    <option value="inactive" th:selected="${status == 'inactive'}">販売停止</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="stockFilter" class="form-label">在庫状態</label>
                                <select class="form-select" id="stockFilter" name="stock">
                                    <option value="">全て</option>
                                    <option value="sufficient" th:selected="${stock == 'sufficient'}">在庫あり(21個以上)</option>
                                    <option value="low" th:selected="${stock == 'low'}">在庫不足(1-20個)</option>
                                    <option value="out" th:selected="${stock == 'out'}">在庫なし(0個)</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="sortBy" class="form-label">並び順</label>
                                <select class="form-select" id="sortBy" name="sort">
                                    <option value="name" th:selected="${sort == 'name' or sort == null}">商品名順</option>
                                    <option value="stock" th:selected="${sort == 'stock'}">在庫数順</option>
                                    <option value="updated" th:selected="${sort == 'updated'}">更新日順</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-search"></i> 検索
                                </button>
                                <a href="/inventory" class="btn btn-secondary ms-2">
                                    <i class="bi bi-x-circle"></i> クリア
                                </a>
                            </div>
                        </div>
                    </form>
                </div>

                <!-- 商品一覧テーブル -->
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th style="width: 10%;">商品ID</th>
                                        <th style="width: 20%;">商品名</th>
                                        <th style="width: 15%;">カテゴリ</th>
                                        <th style="width: 10%;">価格</th>
                                        <th style="width: 10%;">在庫数</th>
                                        <th style="width: 12%;">ステータス</th>
                                        <th style="width: 13%;">更新日</th>
                                        <th style="width: 10%;">詳細</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 商品データループ -->
                                    <tr th:each="product : ${products}" 
                                        class="product-row" 
                                        th:onclick="'location.href=\'/products/' + ${product.id} + '\''">
                                        <td><code th:text="${product.productCode}">PRD001</code></td>
                                        <td th:text="${product.productName}">商品名</td>
                                        <td>
                                            <span th:class="${'badge ' + 
                                                (product.category == 'Electronics' ? 'bg-primary' : 
                                                 product.category == 'Clothing' ? 'bg-info' : 'bg-secondary')}"
                                                  th:text="${product.category}">カテゴリ</span>
                                        </td>
                                        <td>¥<span th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')}">0</span></td>
                                        <td>
                                            <!-- 在庫切れ・在庫不足の場合はリンク表示 -->
                                            <a th:if="${product.stock <= 20}" 
                                               href="javascript:void(0);" 
                                               data-bs-toggle="modal" 
                                               data-bs-target="#stockModal" 
                                               class="text-decoration-underline"
                                               th:text="${product.stock}">0</a>
                                            <!-- 在庫十分の場合は通常テキスト -->
                                            <span th:if="${product.stock > 20}" 
                                                  class="stock-ok"
                                                  th:text="${product.stock}">21</span>
                                        </td>
                                        <td>
                                            <span th:class="${'badge badge-status-' + product.status}"
                                                  th:text="${product.status == 'active' ? '販売中' : '販売停止'}">販売中</span>
                                        </td>
                                        <td th:text="${#temporals.format(product.updatedAt, 'yyyy-MM-dd')}">2026-01-01</td>
                                        <td>
                                            <a th:href="@{/products/{id}(id=${product.id})}" 
                                               class="btn btn-sm btn-outline-primary"
                                               onclick="event.stopPropagation();">
                                                <i class="bi bi-eye"></i> 詳細
                                            </a>
                                        </td>
                                    </tr>
                                    <!-- データが0件の場合 -->
                                    <tr th:if="${#lists.isEmpty(products)}">
                                        <td colspan="8" class="text-center text-muted">
                                            該当する商品がありません。
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- ページネーション -->
                        <nav aria-label="商品ページネーション" th:if="${totalPages > 0}">
                            <ul class="pagination justify-content-center">
                                <!-- 最初のページ -->
                                <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                                    <a class="page-link" 
                                       th:href="@{/inventory(search=${search}, category=${category}, status=${status}, stock=${stock}, sort=${sort}, page=0)}" 
                                       tabindex="-1">
                                        <i class="bi bi-chevron-double-left"></i> 最初
                                    </a>
                                </li>
                                <!-- 前のページ -->
                                <li th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}">
                                    <a class="page-link" 
                                       th:href="@{/inventory(search=${search}, category=${category}, status=${status}, stock=${stock}, sort=${sort}, page=${currentPage - 1})}" 
                                       tabindex="-1">
                                        <i class="bi bi-chevron-left"></i> 前へ
                                    </a>
                                </li>
                                <!-- ページ番号 -->
                                <th:block th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                                    <li th:if="${i == currentPage}" class="page-item active">
                                        <a class="page-link" href="javascript:void(0);" th:text="${i + 1}">1</a>
                                    </li>
                                    <li th:if="${i != currentPage and (i < 3 or i > totalPages - 4 or (i >= currentPage - 2 and i <= currentPage + 2))}" 
                                        class="page-item">
                                        <a class="page-link" 
                                           th:href="@{/inventory(search=${search}, category=${category}, status=${status}, stock=${stock}, sort=${sort}, page=${i})}" 
                                           th:text="${i + 1}">1</a>
                                    </li>
                                    <li th:if="${i != currentPage and ((i == 3 and currentPage > 5) or (i == totalPages - 4 and currentPage < totalPages - 6))}" 
                                        class="page-item disabled">
                                        <a class="page-link" href="javascript:void(0);">...</a>
                                    </li>
                                </th:block>
                                <!-- 次のページ -->
                                <li th:class="${currentPage >= totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                                    <a class="page-link" 
                                       th:href="@{/inventory(search=${search}, category=${category}, status=${status}, stock=${stock}, sort=${sort}, page=${currentPage + 1})}">
                                        次へ <i class="bi bi-chevron-right"></i>
                                    </a>
                                </li>
                                <!-- 最後のページ -->
                                <li th:class="${currentPage >= totalPages - 1 ? 'page-item disabled' : 'page-item'}">
                                    <a class="page-link" 
                                       th:href="@{/inventory(search=${search}, category=${category}, status=${status}, stock=${stock}, sort=${sort}, page=${totalPages - 1})}">
                                        最後 <i class="bi bi-chevron-double-right"></i>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="text-center text-muted" th:if="${totalElements > 0}">
                            <small>全<span th:text="${totalElements}">200</span>件中 
                                   <span th:text="${startItem}">1</span>-<span th:text="${endItem}">20</span>件を表示 
                                   (ページ <span th:text="${currentPageNumber}">1</span>/<span th:text="${totalPages}">10</span>)
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- モーダル構造 -->
    <div class="modal fade" id="stockModal" tabindex="-1" aria-labelledby="stockModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stockModalLabel">在庫管理</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- 入庫・出庫選択ラジオボタン -->
            <div class="mb-3">
              <label class="form-label">操作を選択</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="stockOperation" id="stockIn" value="in" checked>
                  <label class="form-check-label" for="stockIn">入庫</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="stockOperation" id="stockOut" value="out">
                  <label class="form-check-label" for="stockOut">出庫</label>
                </div>
              </div>
            </div>
            <!-- 在庫数入力 -->
            <div class="mb-3">
              <label for="stockInput" class="form-label">在庫数を入力</label>
              <input type="number" class="form-control" id="stockInput" placeholder="在庫数">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">更新</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
          </div>
        </div>
      </div>
    </div>

    <!-- ログアウト確認モーダル -->
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">
              <i class="bi bi-box-arrow-right"></i> ログアウト確認
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="mb-0">ログアウトしますか？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <form action="/logout" method="post" style="display: inline;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-danger">
                <i class="bi bi-box-arrow-right"></i> ログアウト
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- カスタムJavaScript -->
    <script src="/js/common.js"></script>
</body>
</html>
