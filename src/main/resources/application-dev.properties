# 開発環境用設定

# DB設定（開発では空パスワードでも動くが、可能なら MYSQL_PASSWORD を設定する）
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:}

# SQL初期化（開発中のみ）
spring.sql.init.mode=always

# Cookie設定（HTTPで開発する場合に secure=true だとCookieが送られないためfalse）
server.servlet.session.cookie.secure=false

# Remember-Me設定（HTTP環境では useSecureCookie=false に設定）
security.remember-me.use-secure-cookie=false
security.remember-me.token-validity-seconds=86400
security.remember-me.parameter=remember-me

# セッション設定（開発環境では複数セッションを許可）
security.session.maximum-sessions=5

# HSTS設定（開発環境ではHTTPのため短めに設定）
security.hsts.max-age-seconds=0

# ログレベル
logging.level.org.springframework.web=DEBUG
logging.level.com.inventory.inventory_management=DEBUG
